<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up Page</title>
  <link rel="stylesheet" href=""/>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }
  
  body {
    height: 100vh;
    width: 100vw;
    background: #fff;
    overflow: hidden;
    position: relative;
  }
  
  .background-shape {
    position: absolute;
    width: 400px;
    height: 400px;
    transform: rotate(45deg);
    z-index: 0;
  }
  
  .shape1 {
    top: -10px;
    left: -195px;
    background: #6ee75b;
  }
  
  .shape2 {
    bottom: -100px;
    right: -200px;
    background: #0f600a;
  }
  
  .container {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  
  .login-title {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 4px;
  }
  
  .underline {
    width: 240px;
    height: 5px;
    background-color: #6ee75b;
    margin-bottom: 30px;
    border-radius: 2px;
  }
  
  .login-box {
    background-color: #d3fdd1;
    padding: 30px;
    border-radius: 20px;
    width: 500px;
    height: 600px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
  }
  
  .input-group {
    position: relative;
    margin-bottom: 25px;
  }
  
  .input-group label {
    display: block;
    font-weight: 500;
    color: #6e6e6e;
    margin-bottom: 5px;
  }
  
  .input-group input {
    width: 100%;
    padding: 10px 35px 10px 10px;
    font-size: 16px;
    border: none;
    border-bottom: 3px solid #000;
    background: transparent;
    outline: none;
  }
  
  .input-group .icon {
    position: absolute;
    right: 10px;
    top: 25px;
    font-size: 20px;
  }
  
  .signup {
    display: block;
    text-align: center;
    margin-top: 40px;
    color: #032801;
    font-weight: 500;
    text-decoration: none;
  }
  
  .signup:hover {
    color: #dea710;
    cursor: pointer;
  }
  
  .login-btn {
    margin-top: 50px;
    width: 100%;
    background-color: #6ee75b;
    padding: 15px;
    border: none;
    font-size: 18px;
    font-weight: bold;
    border-radius: 30px;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  
  .login-btn:hover {
    background-color: #58c846;
  }
  
  </style>
</head>
<body>
  <div class="background-shape shape1"></div>
  <div class="background-shape shape2"></div>

  <div class="container">
    <h2 class="login-title">Create Account</h2>
    <div class="underline"></div>

    <form id="signupForm" class="login-box">
        <div class="input-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required />
            <span class="icon">üßë‚Äçüíº</span>
        </div>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
            <span class="icon">üë§</span>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
            <span class="icon">üîí</span>
        </div>
        <a class="signup" href="./login.html">Already have an account? Login</a>
        <button type="submit" class="login-btn">Sign Up</button>
    </form>
  </div>
  <script src="./login.js"></script>
</body>
</html>
